<html lang="en">
   <head>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>GPA Calculations</title>
   <link href="css/bootstrap.css" rel="stylesheet">
   <script type="text/javascript">
     // Counter that is used in both calcNeededGPA and addInput
     window.counter = 1;
   </script>
   <script src="js/calcNeededGPA.js" type="text/javascript" ></script>
   <script src="js/addInput.js" type="text/javascript"></script>
   </head>
   <body>
   <div class="container">
     <h2> IWU School of Nursing - Calculate Desired GPA</h2>
     <div class="row">
       <div class="col-sm-4"> Nursing Credits Earned:<br>
         <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="creditsEarnedBox" value="0">
         <br>
         <div id="dynamicInput"> Planned Nursing Credits:<br>
           <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="creditsTakenBox" value="0">
           <br>
         </div>
         Current GPA:<br>
         <input class="form-control" type="number" min="0" id="gpaBox" value="0">
         <br>
         GPA to Achieve:<br>
         <input class="form-control" type="number" min="0" id="achieveGpa" value="2.75">
         <br>
       </div>
     </div>
     <input class="btn btn-primary" type="button" value="Calculate GPA" onclick="calcNeededGPA();">
     <input class="btn btn-primary" type="button" value="Add another semester" onClick="addInput('dynamicInput');">
     <br>
     <br>
     <div id="outputDiv1"></div>
   </div>
</body>
</html>
