<!doctype html>
<!-- GPAToAchieve.html       
Modified from orginal development by Joe Hoffert

This page runs GPA calculations for the IWU School of Nursing.
-->
 
<html lang="en">
 <head>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> SoN GPA Calculations </title>
   <link href="css/bootstrap.css" rel="stylesheet">
   <script src="js/calcNeededGPA.js" type="text/javascript" ></script>
 </head>
 <body>
   <div class="container">
        <h2> IWU School of Nursing - Calculate Desired GPAs</h2>
       <div class="row">
           <div class="col-sm-3">
               Nursing Credits Earned:<br><input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="creditsEarnedBox" value="0"><br>
               Planned Nursing Credits:<br><input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="creditsTakenBox" value="0"><br>
               Current GPA:<br><input class="form-control" type="number" min="0" id="gpaBox" value="0"><br>
           </div>
        </div>
        <input class="btn btn-primary" type="button" value="Calculate GPA" onclick="calcNeededGPA();"><br>
        <br><div id="outputDiv1"></div>
   </div>
 </body>
</html>
