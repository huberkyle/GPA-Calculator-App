    <script type="text/javascript">
        function setGPA(){
            document.getElementById('gpabpx').value = document.getElementById('outputDiv2.innerHTML').value;
        }
        window.counter = 1;
        function addClassInput(divName){
             // A student should not need more than 8 semesters in calculating future GPA
             var limit = 4;
        	 // If more than the limit of input boxes are added the user is alerted no more can be added
             if (window.counter == limit)  {
                  alert("You have reached the limit of classes that can be added!");
             }
        	 // If not at limit, a new element is created that stores each new input box as they are created by the user
             else {
                  var newdiv = document.createElement('div');
        		  // The name of the input with the number of which additional semester it is, is added
        		  // Creates the new inputs as they are requested
                  newdiv.innerHTML = "Aditional Credit Hours:" + " <input class='form-control' type='number' id='class7Credit' value='1' min='1'>" + "Aditional Class Grade: " + "<input class='form-control grade' type='text' id='classGrade7' value='A'><br>";
                  document.getElementById(divName).appendChild(newdiv);
                  window.counter++;
             }
        }
    </script>
</head>
